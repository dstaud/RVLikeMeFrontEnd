    .windows8 {
      position: relative;
      width: 130px;
      height: 130px;
      margin: auto;
      margin-top: 80px;
    }

    .windows8 .wBall {
      position: absolute;
      width: 124px;
      height: 124px;
      opacity: 0;
      transform: rotate(225deg);
      -o-transform: rotate(225deg);
      -ms-transform: rotate(225deg);
      -webkit-transform: rotate(225deg);
      -moz-transform: rotate(225deg);
      animation: orbit 4.8425s infinite;
      -o-animation: orbit 4.8425s infinite;
      -ms-animation: orbit 4.8425s infinite;
      -webkit-animation: orbit 4.8425s infinite;
      -moz-animation: orbit 4.8425s infinite;
    }

    .windows8 .wBall .wInnerBall {
      position: absolute;
      width: 16px;
      height: 16px;
      background: rgb(0, 0, 0);
      left: 0px;
      top: 0px;
      border-radius: 16px;
    }

    .windows8 #wBall_1 {
      animation-delay: 1.056s;
      -o-animation-delay: 1.056s;
      -ms-animation-delay: 1.056s;
      -webkit-animation-delay: 1.056s;
      -moz-animation-delay: 1.056s;
    }

    .windows8 #wBall_2 {

    @keyframes orbit {
      0% {

        z-index: 99;
        transform: rotate(180deg);
        animation-timing-function: ease-out;
      }

      7% {

      30% {
        opacity: 1;

        animation-timing-function: ease-in-out;
        origin: 7%;
      }

      39% {

      70% {

        origin: 39%;
      }

      75% {

        animation-timing-function: ease-out;
        origin: 70%;
      }

      76% {
        opacity: 0;
        transform: rotate(900deg);
      }

      100% {
        opacity: 0;
        transform: rotate(900deg);
      }
    }
