<mat-sidenav-container fullscreen [ngClass]="globalFontTheme | async"> <!-- include class="bg" for background attributes -->
<!--<mat-sidenav-container fullscreen [ngClass]="{globalTheme | async}">  toggle dark/light theme.  Can't make this and font theme work together?-->
    <mat-sidenav #sidenav role="navigation" mode="push">
      <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content fxLayout="column">
      <app-header fxHide fxShow.gt-sm></app-header>
      <span class="spacer" fxHide fxShow.gt-sm></span>
      <main class="mat-app-background">
        <router-outlet></router-outlet>
      </main>
      <app-footer (sidenavToggle)="sidenav.toggle()" fxHide fxShow.lt-sm></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
