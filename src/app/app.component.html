<mat-sidenav-container fullscreen [ngClass]="theme">
    <mat-sidenav #sidenav role="navigation" mode="push">
      <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content fxLayout="column">
      <app-header class="header" (sidenavToggle)="sidenav.toggle()" fxHide fxShow.gt-sm></app-header>
      <app-header-mobile class="header" (sidenavToggle)="sidenav.toggle()" fxHide fxShow.lt-sm></app-header-mobile>
      <main class="background">
        <router-outlet></router-outlet>
      </main>
      <app-footer *ngIf="userAuthorized" (sidenavToggle)="sidenav.toggle()" fxHide fxShow.lt-sm></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
