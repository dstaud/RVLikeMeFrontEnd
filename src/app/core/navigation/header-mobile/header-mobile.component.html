<mat-toolbar color="primary" [className]="device === 'iPhone' ? 'toolbar' : 'toolbar mat-elevation-z4'" role="toolbar">
  <div class="mat-h3" fxFlex fxLayout fxLayoutAlign="start">
    <mat-icon mat-button *ngIf="showBackArrow"
      class="back-arrow toolbar-item"
      alt="back arrow"
      (click)="returnToBackRoute()">{{ arrowIcon }}
    </mat-icon>
    <img *ngIf="pageTitle === 'RV Like Me'" src="../../../assets/images/trailer.png"
          alt="travel trailer logo"
          style="width:60px;height:37.2px;">
    <span class="page-title toolbar-item">{{ pageTitle }}</span>
    <span class="fill-space"></span>
    <button *ngIf="!userAuthorized && registerVisible"
            mat-button
            class="toolbar-item"
            (click)="register()">Sign up for free
    </button>
    <button *ngIf="userAuthorized"
            mat-button
            class="toolbar-item"
            [matMenuTriggerFor]="beforeMenu">
            <mat-icon matPrefix >account_circle</mat-icon>
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item (click)="changeUsername()">
        <mat-icon matPrefix fontSet="material-icons-outlined">email</mat-icon>
        {{ "account.changeUsername" | translate }}
      </button>
      <button mat-menu-item>
        <mat-icon matPrefix fontSet="material-icons-outlined">lock</mat-icon>
        {{ "account.changePassword" | translate }}
      </button>
      <button *ngIf="lightTheme" mat-menu-item (click)="selectTheme('dark-theme')">
        <mat-icon matPrefix fontSet="material-icons-outlined">brightness_medium</mat-icon>
        {{ "account.darkTheme" | translate }}
      </button>
      <button *ngIf="!lightTheme" mat-menu-item (click)="selectTheme('light-theme')">
        <mat-icon matPrefix fontSet="material-icons-outlined">brightness_medium</mat-icon>
        {{ "account.lightTheme" | translate }}
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon fontSet="material-icons-outlined" >eject</mat-icon>
        {{ "account.logout" | translate }}
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
