<footer class="footer" fxFlexOffset="auto">
  <mat-toolbar color="primary" class="toolbar" [ngClass]="iPhoneXPlus ? 'footer-height-plus' : 'footer-height'" role="toolbar">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">

      <button mat-button (click)="onRoute()"
              routerLink="/home/main"
              [routerLinkActive]="lightTheme? 'active-menu-item': 'active-menu-item-dark'">
        <div class="menu-icon">
          <mat-icon fontSet="material-icons-outlined">home</mat-icon>
        </div>
        <div class="menu-icon-text">
          <span>{{ "menu.home" | translate }}</span>
        </div>
      </button>

      <button mat-button (click)="onRoute()"
              routerLink="/connections/main"
              [routerLinkActive]="lightTheme? 'active-menu-item': 'active-menu-item-dark'">
        <div class="menu-icon">
          <mat-icon fontSet="material-icons-outlined">people</mat-icon>
        </div>
        <div class="menu-icon-text">
          <span>{{ "menu.connections" | translate }}</span>
        </div>
      </button>

      <button mat-button (click)="onRoute()"
              routerLink="/forums/forums-list"
              [routerLinkActive]="lightTheme? 'active-menu-item': 'active-menu-item-dark'">
        <div class="menu-icon">
          <mat-icon fontSet="material-icons-outlined">forums</mat-icon>
        </div>
        <div class="menu-icon-text">
          <span>{{ "menu.forums" | translate }}</span>
        </div>
      </button>

      <button mat-button (click)="onToggleSidenav()">
        <div class="menu-icon">
          <mat-icon fontSet="material-icons-outlined">more_horiz</mat-icon>
        </div>
        <div class="menu-icon-text">
          <span>{{ "menu.more" | translate }}</span>
        </div>
      </button>

    </div>
  </mat-toolbar>
</footer>
