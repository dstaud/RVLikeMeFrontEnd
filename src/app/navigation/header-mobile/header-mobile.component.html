<mat-toolbar color="primary" class="toolbar" role="toolbar">
  <div class="mat-h3" fxFlex fxLayout fxLayoutAlign="start">
    <img src="../../../assets/images/trailer.png"
          alt="travel trailer logo"
          style="width:60px;height:37.2px;">
    <span class="page-title">RV Like Me - {{ pageTitle }}</span>
    <span class="fill-space"></span>
    <button *ngIf="!userAuthorized" mat-button (click)="signIn()">Sign in</button>
  </div>
</mat-toolbar>
