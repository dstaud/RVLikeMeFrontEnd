<mat-toolbar color="primary" class="toolbar" role="toolbar">
  <div class="mat-h3" fxFlex fxLayout fxLayoutAlign="end" fxHide.lt-sm fxLayoutGap="15px">
      <a routerLink="/">
        <span>{{ "general.rvlikeme" | translate}}</span>
      </a>
      <span class="fill-space"></span>
      <a routerLink="/connections" routerLinkActive="active-menu-item">{{ "menu.connections" | translate}}</a>
      <span>|</span>
      <a routerLink="/forums" routerLinkActive="active-menu-item">{{ "menu.forums" | translate}}</a>
      <span>|</span>
      <a routerLink="/messages" routerLinkActive="active-menu-item">{{ "menu.messages" | translate}}</a>
      <button mat-button class="icon-button" (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
      </button>
  </div>
  <div class="mat-h3" fxFlex fxLayoutAlign="center" fxHide.gt-sm>
    <span class="page-title">{{ pageTitle | async }}</span>
  </div>
</mat-toolbar>
