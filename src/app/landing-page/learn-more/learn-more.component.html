<div ngClass="background background-desktop"
    [ngClass.xs]="{'background': true, 'background-desktop': false}"
    [ngClass.md]="{'background': false, 'background-desktop': true}">
  <span class="mat-display-1 hook">
    Connect with people who RV like you do
  </span>
  <br><br>
  <p class="mat-body">
    Whether you are
  </p>
  <p class="mat-body sub-text">
    full-time traveling or stationary,
  </p>
  <p class="mat-body sub-text">
    driving solo or with the family,
  </p>
  <p class="mat-body sub-text">
    a big rig or a small trailer,
  </p>
  <p class="mat-body">
    we are here to connect you with other RV'ers who do the RV lifestyle the way you do!
  </p>
  <button mat-flat-button class="button" color="primary" (click)="registerUser()">Sign up for free</button>
</div>
