<div>
  <img src='./../../assets/images/{{landingImage}}'
        id="image"
        alt="rv view"
        [style.height]="maxRvImageHeight"
        [style.width]="maxRvImageWidth">
</div>
<div class="logoCombined">
  <div class="rvlikeme">
    <h2 class="mat-h2">
      <img src="../../../assets/images/trailer.png"
        class="logo"
        alt="travel trailer logo"
        style="width:60px;height:37.2px;">
        RV Like Me
    </h2>
  </div>
</div>
<div>
  <app-rvlm-learn-more *ngIf="showLearnMoreDesktop"></app-rvlm-learn-more>
</div>
<div class="buttons">
  <button *ngIf="!showLearnMoreDesktop" mat-flat-button class="button" color="primary" (click)="onRegisterUser()">Sign up for free</button>
  <button mat-stroked-button class="button" (click)="onSignIn()">Log in</button>
  <button mat-stroked-button class="button" (click)="onLearnMore()">What is RV Like Me?</button>
</div>
<br>
<div *ngIf="desktopUser" class="marketing-container">
  <mat-divider></mat-divider>
  <p class="marketing mat-title">Some of the features you will find inside RV Like Me</p>
  <div fxLayout="row wrap"
        fxLayout.lt-sm="column"
        fxLayoutGap="10px"
        fxLayoutAlign="center">
    <ng-container>
      <app-rvlm-card-graphic
        *ngIf="cardNbr !== 1"
        class="card"
        fxFlex="0 1 calc(33.3% - 20px)"
        fxFlex.lt-sm="100%"
        (click)="onRegisterUser()">
      </app-rvlm-card-graphic>
      <app-rvlm-card-likeme
        *ngIf="cardNbr !== 2"
        class="card"
        fxFlex="0 1 calc(33.3% - 20px)"
        fxFlex.lt-sm="100%"
        (click)="onRegisterUser()">
      </app-rvlm-card-likeme>
      <app-rvlm-card-newbie
        *ngIf="cardNbr !== 3"
        class="card"
        fxFlex="0 1 calc(33.3% - 20px)"
        fxFlex.lt-sm="100%"
        (click)="onRegisterUser()">
      </app-rvlm-card-newbie>
      <app-rvlm-card-story
        *ngIf="cardNbr !== 4"
        class="card"
        fxFlex="0 1 calc(33.3% - 20px)"
        fxFlex.lt-sm="100%"
        (click)="onRegisterUser()">
      </app-rvlm-card-story>
    </ng-container>
  </div>

</div>
