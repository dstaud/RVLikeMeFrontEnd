<div class="mat-body-1">
  <img src='./../../assets/images/{{landingImage}}'
        id="image"
        alt="rv view"
        class="illustration"
        [style.height]="maxRvImageHeight"
        [style.width]="maxRvImageWidth">
</div>
<div class="logoCombined">
  <div class="rvlikeme">
    <h2 class="mat-h2">
      <img src="../../../assets/images/trailer.png"
        class="logo"
        alt="travel trailer logo"
        style="width:60px;height:37.2px;">
        RV Like Me
    </h2>
  </div>
</div>
<div>
  <app-rvlm-learn-more *ngIf="showLearnMoreDesktop"></app-rvlm-learn-more>
</div>
<div class="buttons">
  <button *ngIf="!showLearnMoreDesktop" mat-flat-button class="button" color="primary" (click)="registerUser()">Sign up for free</button>
  <button mat-stroked-button class="button" (click)="signIn()">Log in</button>
  <button mat-stroked-button class="button" (click)="learnMore()">What is RV Like Me?</button>
  <p class="mat-subheading-2 construction">UNDER CONSTRUCTION v67</p>
</div>
