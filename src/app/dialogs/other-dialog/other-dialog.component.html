<div>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>{{ data.name | translate }}</mat-label>
      <input matInput
            type="text"
            cdkFocusInitial
            formControlName="other">
    </mat-form-field>
    <div mat-dialog-actions class="dialog-actions">
      <button mat-button (click)="onNoClick()">{{ 'other-dialog.component.cancel' | translate }}</button>
      <button mat-button [mat-dialog-close]="form.controls.other.value">{{ 'other-dialog.component.ok' | translate }}</button>
    </div>
  </form>
</div>
