<div>
  <mat-form-field appearance="outline">
    <mat-label>{{ data.name | translate }}</mat-label>
    <input matInput
          type="text"
          cdkFocusInitial
          [(ngModel)]="data.other">
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()">{{ 'other-dialog.component.cancel' | translate }}</button>
  <button mat-button [mat-dialog-close]="data.other">{{ 'other-dialog.component.ok' | translate }}</button>
</div>
