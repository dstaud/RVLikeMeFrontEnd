<div class="img-container">
  <app-image-cropper
    [src]="data.image"
    (updatedImage)="updatedImage($event)">
</app-image-cropper>
</div>
<div mat-dialog-actions class="buttons">
  <button id="btnYes" mat-button [mat-dialog-close]="data.updatedImage">OK</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
