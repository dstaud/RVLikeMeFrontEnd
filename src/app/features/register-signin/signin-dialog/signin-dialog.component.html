<h2 mat-dialog-title>Sign in</h2>
<!-- <mat-dialog-content [formGroup]="form"> -->
<form mat-dialog-content [formGroup]="form" (ngSubmit)="onSubmit()" >
  <div>
    <mat-form-field>
        <input matInput
              type="text"
              placeholder="Email"
              formControlName="username"
              autocomplete="username email">
        <mat-error *ngIf="errorHandling('username', 'required')">
          Please enter your <strong>Email</strong>
        </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Password"
            formControlName="password"
            autocomplete="new-password">
      <mat-error *ngIf="errorHandling('password', 'required')">
        Please enter your <strong>Password</strong>
      </mat-error>
    </mat-form-field>
    <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
  </div>
  <mat-dialog-actions>
    <div class="button">
      <input type="submit" class="mat-raised-button mat-primary" [disabled]="!form.valid" value="Submit">
    </div>
    <button class="mat-raised-button" (click)="close()">Close</button>
  </mat-dialog-actions>
</form>
