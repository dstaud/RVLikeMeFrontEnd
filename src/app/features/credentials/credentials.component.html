<div class="mat-app-background container">
  <div *ngIf="httpError">
    <mat-error class="mat-subheading-2">{{ httpErrorText }}</mat-error>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-icon matPrefix fontSet="material-icons-outlined">email</mat-icon>
        <mat-label>{{ "credentials.component.email" | translate }}</mat-label>
        <input matInput
              type="email"
              placeholder="Email"
              formControlName="username"
              autocomplete="email"
              required>
        <mat-error *ngIf="errorHandling('username', 'required')">
          {{ "credentials.component.emailError" | translate }} <strong>{{ "credentials.component.email" | translate }}</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="button">
      <button type="submit" class="mat-raised-button mat-primary"
              [disabled]="!form.valid || showSpinner">{{ "general.submit" | translate }}</button>
    </div>
  </form>
  <mat-progress-spinner class="spinner" mode="indeterminate" *ngIf="showSpinner" diameter="40"></mat-progress-spinner>
</div>
