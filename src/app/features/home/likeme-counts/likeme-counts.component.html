<div class="container" (click)="onClick()">
  <button mat-button>
    <p *ngIf="showAllUsersCount" class="mat-subheading-2 user-count">
      {{ "home.component.allUserCount1" | translate }} {{ this.allUsersCount }} {{ "home.component.allUserCount2" | translate }}</p>
  </button>
  <!-- <p *ngIf="showEarlyAdopter" class="mat-subheading-3 early-adopter">{{ "home.component.earlyAdopter" | translate }}</p> -->
  <button mat-button>
    <p *ngIf="showAboutMe" class="mat-subheading-2 user-count">{{ "home.component.aboutMePrefix" | translate}} {{ aboutMe | translate }}: {{ this.aboutMeCount }}</p>
  </button>
  <button mat-button>
    <p *ngIf="showRigType" class="mat-subheading-2 user-count">{{ "home.component.rigTypePrefix" | translate}} {{ rigType | translate }}: {{ this.rigTypeCount }}</p>
  </button>
  <button mat-button>
    <p *ngIf="showRvUse" class="mat-subheading-2 user-count">{{ "home.component.rvUsePrefix" | translate}} {{ rvUse | translate }}: {{ this.rvUseCount }}</p>
  </button>
</div>
