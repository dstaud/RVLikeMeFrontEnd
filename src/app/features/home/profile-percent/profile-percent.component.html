<div class="container" (click)="onPercentProfile()">
  <button mat-button>
    <mat-progress-bar
      mode="determinate"
      color="{{ progressBarColor }}"
      value="{{  percentProfileComplete }}">
    </mat-progress-bar>
    <p class="mat-subheading-2 pctCompleteMsg">{{ this.percentCompleteMsg }}</p>
  </button>
</div>
