<h2 class="page-header">{{ "profile.component.header" | translate}} </h2>
<form class="form-container" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <mat-label i18n>{{ "profile.component.preferredLang" | translate }}</mat-label>
    <mat-radio-group class="radio-group-horizontal"
    aria-label="Select preferred language"
    formControlName="language"
    required>
        <mat-radio-button class="radio-button" value='en'>{{ "profile.component.english" | translate }}</mat-radio-button>
        <mat-radio-button class="radio-button" value='es'>{{ "profile.component.spanish" | translate }}</mat-radio-button>
    </mat-radio-group>
  </div>

  <div>
    <mat-slide-toggle [checked]="isDarkTheme | async" (change)="toggleDarkTheme($event.checked)">Dark Theme</mat-slide-toggle>
  </div>

  <div class="submit-btn">
    <button mat-raised-button color="accent" type="submit" [disabled]="!form.valid">{{ "general.submit" | translate}}</button>
  </div>
</form>
