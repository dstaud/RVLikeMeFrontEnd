<div class="mat-app-background mat-body-1" [ngClass]="getClass()">
    <p class="mat-title">Profile Image</p>
    <div>
      <img #image class="image-source" [src]="imageSource" crossorigin>
    </div>
    <div *ngIf="showImageDestination" class="destination">
      <img [src]="imageDestination" class="img-preview-ready">
    </div>
    <div *ngIf="showImageDestination">
      <div class="button">
        <button type="submit"
                class="mat-raised-button mat-primary"
                (click)="onSubmit()">Submit</button>
      </div>
      <div class="button">
        <button type="button" mat-raised-button (click)="onCancel()">Cancel</button>
      </div>
    </div>
    <mat-progress-spinner class="spinner" mode="indeterminate" *ngIf="showSpinner" diameter="40"></mat-progress-spinner>
</div>
