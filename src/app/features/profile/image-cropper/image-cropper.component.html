<div class="mat-app-background">
  <div>
    <img #image class="image-source" [src]="imageSource" crossorigin>
  </div>
  <div class="rotate">
    <mat-icon class="rotate-icon" (click)="onRotateImage(-90)">rotate_left</mat-icon>
    <mat-icon class="rotate-icon" (click)="onRotateImage(90)">rotate_right</mat-icon>
  </div>
  <div>
    <img [src]="imageDestination" class="img-preview">
  </div>
</div>
