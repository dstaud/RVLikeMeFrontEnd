<div class="mat-app-background background">
<!--   <div>
    <p class="mat-body">{{ "rig.component.explanation" | translate}}</p>
  </div> -->
  <div>
<!--     <h3>Result:</h3>
    <h4>Base64 encoded:</h4>
    <p>{{image?.replace("data:image/png;base64,", "")}}</p>
    <h4>Image:</h4> -->
    <img id="uploadedImage" src="{{image}}" alt="">
    <canvas #canvas width="400" height="400"></canvas>
  </div>
  <div id="rigImage" class="rig-image">
    <img class="image"
          [src]="rigImageUrl">
  </div>
  <div class="rig-images">
    <button mat-button (click)="fileInput.click()">
      <mat-icon fontSet="material-icons-outlined" class="add-pic">add_a_photo</mat-icon>
      <input #fileInput type="file"
              (change)="onRigImageSelected($event)"
              accept = "image/*"
              style="display:none;"/>
        <span>Upload pics of your rig</span>
    </button>
  </div>
  <form [formGroup]="form">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>{{ "rig.component.rigTypeDesc" | translate }}</mat-label>
        <mat-select matNativeControl
                    (selectionChange)="onSelectedSelectItem('rigType', 'rig.component.rigTypeDesc', $event.source.value)"
                    (openedChange) = "onActivateSelectItem('rigType', 'rig.component.rigTypeDesc')"
                    formControlName="rigType">
          <mat-option aria-placeholder="Rig Type"
                      *ngFor="let RigType of RigTypes" [value]="RigType.value">
            {{ RigType.viewValue | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-icon class="icon" *ngIf="showrigTypeSaveIcon">save</mat-icon>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>{{ "rig.component.rigYearDesc" | translate }} (YYYY)</mat-label>
        <input matInput
                type="text"
                placeholder="Rig Year"
                formControlName="rigYear"
                (blur)="onUpdateDataPoint('rigYear')">
      </mat-form-field>
      <mat-icon class="icon" *ngIf="showrigYearSaveIcon">save</mat-icon>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>{{ "rig.component.rigManufacturer" | translate }}</mat-label>
        <input matInput
                type="text"
                placeholder="Rig manufacturer"
                formControlName="rigManufacturer"
                (blur)="onUpdateDataPoint('rigManufacturer')">
      </mat-form-field>
      <mat-icon class="icon" *ngIf="showrigManufacturerSaveIcon">save</mat-icon>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>{{ "rig.component.rigBrand" | translate }}</mat-label>
        <input matInput
                type="text"
                placeholder="Rig brand"
                formControlName="rigBrand"
                (blur)="onUpdateDataPoint('rigBrand')">
      </mat-form-field>
      <mat-icon class="icon" *ngIf="showrigBrandSaveIcon">save</mat-icon>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>{{ "rig.component.rigModel" | translate }}</mat-label>
        <input matInput
                type="text"
                placeholder="Rig model"
                formControlName="rigModel"
                (blur)="onUpdateDataPoint('rigModel')">
      </mat-form-field>
      <mat-icon class="icon" *ngIf="showrigModelSaveIcon">save</mat-icon>
    </div>

  </form>
  <br>
  <mat-progress-spinner class="spinner" mode="indeterminate" *ngIf="showSpinner" diameter="40"></mat-progress-spinner>
</div>
