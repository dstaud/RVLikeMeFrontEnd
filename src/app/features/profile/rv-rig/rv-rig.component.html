<div class="mat-app-background background">
  <div>
    <p class="mat-body">{{ "rig.component.explanation" | translate}}</p>
  </div>
  <form [formGroup]="form">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>{{ "rig.component.rigTypeDesc" | translate }}</mat-label>
        <mat-select
          matNativeControl
          (selectionChange)="selectedSelectItem('rigType', 'rig.component.rigTypeDesc', $event.source.value)"
          (openedChange) = "activatedSelectItem('rigType', 'rig.component.rigTypeDesc')"
          formControlName="rigType">
          <mat-option
            aria-placeholder="Rig Type"
            *ngFor="let RigType of RigTypes" [value]="RigType.value">
            {{ RigType.viewValue | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-icon class="icon" *ngIf="showrigTypeSaveIcon">save</mat-icon>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>{{ "rig.component.rigYearDesc" | translate }} (YYYY)</mat-label>
        <input matInput
              type="text"
              placeholder="Rig Year"
              formControlName="rigYear"
              (blur)="updateDataPoint('rigYear')">
      </mat-form-field>
      <mat-icon class="icon" *ngIf="showrigYearSaveIcon">save</mat-icon>
    </div>
  </form>
  <br>
  <mat-progress-spinner class="spinner" mode="indeterminate" *ngIf="showSpinner" diameter="40"></mat-progress-spinner>
</div>
