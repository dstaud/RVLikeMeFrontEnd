<div class="mat-app-background container">
  <form [formGroup]="form">
    <div>
      <mat-form-field appearance="outline">
        <!-- <mat-icon matPrefix>person</mat-icon> -->
        <mat-label>RV type</mat-label>
        <mat-select (change)="changeType($event)">
          <mat-option *ngFor="let RVType of RVTypes" [value]="RVType.value">
            {{ RVType.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
