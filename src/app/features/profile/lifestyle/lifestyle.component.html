<div class="mat-app-background container">
  <div>
    <p class="mat-body">{{ "lifestyle.component.explanation" | translate}}</p>
    <!-- <p class="mat-body">{{ "profile.component.personalHelp" | translate }}</p> -->
  </div>
  <form [formGroup]="form">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>{{ "lifestyle.component.rvUseDesc" | translate }}</mat-label>
        <mat-select
          matNativeControl
          (selectionChange)="selectedSelectItem('rvUse', $event.source.value)"
          (openedChange) = "activatedSelectItem('rvUse')"
          formControlName="rvUse">
          <mat-option
            aria-placeholder="RV Lifestyle"
            *ngFor="let RvLifestyle of RvLifestyles" [value]="RvLifestyle.value">
            {{ RvLifestyle.viewValue | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-icon class="icon" fontSet="material-icons-outlined" (click)="rvUseHelp()">help</mat-icon>
      <mat-icon class="icon" *ngIf="showRvUseSaveIcon">save</mat-icon>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>{{ "lifestyle.component.worklifeDesc" | translate }}</mat-label>
        <mat-select
          matNativeControl
          (selectionChange)="selectedSelectItem('worklife', $event.source.value)"
          (openedChange) = "activatedSelectItem('worklife')"
          formControlName="worklife">
          <mat-option
            aria-placeholder="work life"
            *ngFor="let Worklife of Worklives" [value]="Worklife.value">
            {{ Worklife.viewValue | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-icon class="icon" fontSet="material-icons-outlined" (click)="worklifeHelp()">help</mat-icon>
      <mat-icon class="icon" *ngIf="showWorklifeSaveIcon">save</mat-icon>
    </div>
  </form>
  <br>
  <mat-progress-spinner class="spinner" mode="indeterminate" *ngIf="showSpinner" diameter="40"></mat-progress-spinner>
</div>
