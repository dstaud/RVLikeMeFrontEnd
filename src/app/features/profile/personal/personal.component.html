<div class="mat-app-background container">
  <p class="mat-body">This information will be used to find information that is relavant to the way you RV.
                      The more complete, the better your results!</p>
  <form [formGroup]="form">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput
              type="text"
              placeholder="First name"
              formControlName="firstName"
              autocomplete="name"
              required
              (change)="changeFirstName($event)">
        <mat-error *ngIf="errorHandling('firstName', 'required')">
          Please enter your <strong>first name</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput
              type="text"
              placeholder="Last name"
              formControlName="lastName"
              autocomplete="name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Display name</mat-label>
        <input matInput
              type="text"
              placeholder="Display name"
              formControlName="displayName"
              required>
        <mat-error *ngIf="errorHandling('displayName', 'required')">
          Please enter a <strong>display name</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput
              type="email"
              placeholder="Email"
              formControlName="email"
              autocomplete="email"
              required>
        <mat-error *ngIf="errorHandling('email', 'required')">
          Please enter your <strong>Email</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Year of birth</mat-label>
        <input matInput
              type="text"
              placeholder="Year of birth"
              formControlName="yearOfBirth">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Home Country</mat-label>
        <input matInput
              type="text"
              placeholder="Home country"
              formControlName="homeCountry">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Home State</mat-label>
        <input matInput
              type="text"
              placeholder="Home state/province"
              formControlName="homeState">
      </mat-form-field>
    </div>
  </form>
</div>
