<div class="mat-app-background background mat-body-1">
  <button [disabled]="disableSingleMatchForumOffer"
          class="mat-raised-button button mat-primary"
          (click)="onSelectForumGroup()">
      {{ "connections.component.forumButton" | translate }}
  </button>
  <button class="mat-raised-button button"
          (click)="onCancel()">
    {{ "connections.component.cancelButton" | translate }}
  </button>
  <div><span class="mat-title">{{ queryResultMessagePrefix }}</span></div>
  <mat-list>
    <mat-list-item *ngFor="let result of matchResults"
                    class="list-item">
      <mat-icon class="list-item">fiber_manual_record</mat-icon>{{ result }}
    </mat-list-item>
  </mat-list>
  <mat-progress-spinner class="spinner" mode="indeterminate" *ngIf="showSpinner" diameter="40"></mat-progress-spinner>
</div>
