  <div class="container">
    <br><p class="mat-subheader-2 resources">Helpful Resources</p>
    <p>
      If you've found some good resources about {{ topicDescSentence | translate }}, you can add a link which will show up below.
    </p>
    <div id="profileImage" class="profile-image">
      <img class="image"
        [src]="profile.profileImageUrl"
        style="width:50px;height:50px;">
    </div>
    <div>
      <button mat-button (click)="onAddLink()" class="hyperlink">
        <mat-icon fontSet="material-icons-outlined">add_circle_outline</mat-icon>
        <span>Add link as {{ profile.displayName }}</span>
      </button>
    </div>
    <div *ngIf="showAddLink" class="add-link">
      <div [formGroup]="form">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Link description</mat-label>
            <input matInput
                    type="text"
                    placeholder="Link description"
                    formControlName="linkName">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Link</mat-label>
            <input matInput
                    type="url"
                    placeholder="http://www.example.com"
                    formControlName="link">
          </mat-form-field>
        </div>
        <div>
          <button type="submit"
                  class="mat-raised-button mat-primary button"
                  [disabled]="!form.valid"
                  (click)="onSubmit()">
                  Submit
          </button>
          <button class="mat-raised-button"
                  (click)="onCancel()">
                  Cancel
          </button>
        </div>
      </div>
    </div>
    <div class="links">
      <p *ngFor="let link of newbieLinks">
        <a href="{{ link.link }}" class="hyperlink external" target="_blank">{{ link.linkName }}</a>
      </p>
    </div>
    <mat-progress-spinner class="spinner" mode="indeterminate" *ngIf="showSpinner" diameter="40"></mat-progress-spinner>
  </div>
