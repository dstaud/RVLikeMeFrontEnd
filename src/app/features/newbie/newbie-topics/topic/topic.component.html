<div class="mat-app-background mat-body-1" [ngClass]="getClass()">
  <p class=mat-title>{{ title | translate }}</p>
  <p>{{ header | translate }}
    <span class="hyperlink" (click)="onGroup()">{{ 'newbie-topics.component.groupForum' | translate }}</span>.
  </p>
  <div>
    <app-rvlm-newbie-links
      [topicID]="topicID"
      [topicDesc]="topicDesc"
      (linkAdded)="onLinkAdded($event)">
    </app-rvlm-newbie-links>
  </div>
</div>
