<div>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>

      <input
        *ngIf="showSmallFieldInitial"
        matInput
        type="text"
        placeholder="Comment"
        formControlName="comment"
        cdkFocusInitial
        (click)="showSmallFieldInitial=false">

      <textarea
        class="text"
        *ngIf="!showSmallFieldInitial"
        matInput
        type="text"
        placeholder="Comment"
        formControlName="comment"
        cdkFocusInitial>
      </textarea>

    </mat-form-field>
    <button [disabled]="!postButtonActive" class="mat-raised-button mat-primary button" (click)="onSubmit()">Post</button>
  </form>
  <mat-progress-spinner class="spinner" mode="indeterminate" *ngIf="showSpinner" diameter="40"></mat-progress-spinner>
</div>
