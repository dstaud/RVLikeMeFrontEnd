<div class="container">
  <div *ngFor="let comment of comments">
    <div class="comment">
      <div>
        <img class="image profile-image-post"
        [src]="comment.profileImageUrl"
        style="width:40px;height:40px;">
      </div>
      <div class="nameAndDate">
        <div>
          <span class="display-name">{{ comment.displayName }}</span><span class="date">{{ comment.createdAt | date:'short'}}</span>
        </div>
        <div>
          {{ comment.comment }}
        </div>
      </div>
    </div>
  </div>
</div>
