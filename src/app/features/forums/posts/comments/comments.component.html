<div class="container mat-body-1">
  <div [hidden]="startCommentsIndex === 0">
    <span class="show-all-comments hyperlink"
          (click)="onShowAll()">
          ...{{ "comments.component.showAll" | translate }}
    </span>
  </div>
  <div *ngFor="let comment of comments | slice: startCommentsIndex : commentsLength">
    <div class="comment-container">
      <div>
        <img class="image profile-image-post"
        [src]="comment.profileImageUrl"
        style="width:40px;height:40px;">
      </div>
      <div class="comment">
        <div>
          <span class="display-name">
              {{ comment.displayName }}
          </span>
          <span class="date">
              {{ comment.createdAt | date:'short'}}
          </span>
        </div>
        <div>
          {{ comment.comment }}
        </div>
      </div>
    </div>
  </div>
</div>
