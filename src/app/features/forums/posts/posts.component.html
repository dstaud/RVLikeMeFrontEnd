<div class="container mat-body-1">
  <div>
    <div id="profileImage" class="profile-image">
      <img class="image"
        [src]="profileImageUrl"
        style="width:50px;height:50px;">
    </div>
    <div>
      <button mat-button (click)="showAddPost = true" class="hyperlink">
        <mat-icon fontSet="material-icons-outlined">add_circle_outline</mat-icon>
        <span>{{ 'posts.component.addHeader' | translate }} {{ displayName }}</span>
      </button>
    </div>
  </div>
  <div *ngIf="showAddPost"
    class="posts-container">
    <app-rvlm-add-post
      [groupID]="groupID"
      [displayName]="displayName"
      [profileImageUrl]="profileImageUrl"
      (postAddComplete)="postAddComplete($event)">
    </app-rvlm-add-post>
  </div>
  <div class="posts-container">
    <mat-divider></mat-divider>
    <div *ngIf="showFirstPost" class="posts">
      {{ 'posts.component.firstPost' | translate }}
    </div>
    <div *ngIf="showPosts">
        <div *ngFor="let post of posts; let i=index">
          <app-rvlm-update-post
            [hidden]="!showUpdatePost[i]"
            [postID]="posts[i]._id"
            [postTitle]="posts[i].title"
            [postBody]="posts[i].body"
            (postUpdateComplete)="postUpdateComplete($event)">
          </app-rvlm-update-post>
          <div [hidden]="showUpdatePost[i]">
            <div *ngIf="posts[i].createdBy === userID" class="posts">
              <span class="mat-h2">{{ posts[i].title }}</span>
              <mat-icon
                class="menu"
                matPrefix
                [matMenuTriggerFor]="beforeMenu">more_horiz</mat-icon>
            </div>
            <div>
              <mat-menu
                #beforeMenu="matMenu"
                xPosition="before">
                <button mat-menu-item (click)="updatePost(i)">
                  <mat-icon matPrefix fontSet="material-icons-outlined">create</mat-icon>
                  Update post
                </button>
              </mat-menu>
            </div>

            <div class="posts">
              <div>
                <img class="image profile-image-post"
                [src]="posts[i].profileImageUrl"
                style="width:40px;height:40px;">
              </div>
              <div class="name-and-date">
                <div>
                  {{ posts[i].displayName }}
                </div>
                <div>
                  {{ posts[i].createdAt | date:'short'}}
                </div>
              </div>
            </div>
            <div *ngIf="!titlesOnly" class="body">
              {{ posts[i].body }}
            </div>
            <div class="response">
              <button (click)="onLike(i)"
                      class="mat-button mat-primary like"
                      [disabled]="liked[i]">
                <mat-icon
                  matBadge="{{ posts[i].reactionCount > 0 ? posts[i].reactionCount : '' }}"
                  matBadgeColor="warn"
                  matBadgeSize="small"
                  matBadgePosition="above after"
                  fontSet="material-icons-outlined">thumb_up</mat-icon>
                <span class="reaction-text">
                      {{ "posts.component.like" | translate }}
                </span>
              </button>
              <button (click)="onComment(i)"
                      class="mat-button mat-primary comment">
                <mat-icon
                  class="reaction"
                  matBadge="{{ posts[i].commentCount > 0 ? posts[i].commentCount : '' }}"
                  matBadgeColor="warn"
                  matBadgeSize="small"
                  matBadgePosition="above after"
                  fontSet="material-icons-outlined">comment</mat-icon>
                <span class="reaction-text">{{ "posts.component.comments" | translate }}</span>
              </button>
            </div>

            <div class="comments" [hidden]="!showComments[i]">

              <app-rvlm-add-comment
                [postID]="posts[i]._id"
                [postTitle]="posts[i].title"
                [displayName]="displayName"
                [profileImageUrl]="profileImageUrl"
                (postCommentComplete)="postCommentComplete($event)">
              </app-rvlm-add-comment>

              <div class="comments-container">
                <app-rvlm-comments
                  [postCommentsIndex]="i"
                  [comments]="comments[i]">
                </app-rvlm-comments>
              </div>
            </div>
          </div>

          <mat-divider></mat-divider>
        </div>
    </div>
  </div>
  <mat-progress-spinner class="spinner" mode="indeterminate" *ngIf="showSpinner" diameter="40"></mat-progress-spinner>
</div>
