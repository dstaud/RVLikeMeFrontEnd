<div class="mat-app-background background">

  <div [hidden]="!showForumList" class="group-list">
    <div *ngFor="let group of groupListDisplayAttributes; let i=index" (click)="onGroupSelect(i)">
      <span class="group-header"><br>{{ 'forums.component.heading' | translate}}:</span>
      <span *ngFor="let attribute of group" class="matches"><br>- {{ attribute | translate }}</span>
      <mat-divider></mat-divider>
    </div>
  </div>

  <div [hidden]="!showForumPosts">
    <div>
      <div class="groupHeading">
        <span>{{ 'forums.component.heading' | translate}}:</span>
        <div class="options">
          <mat-icon class="options-icons"
                    fontSet="material-icons-outlined"
                    (click)="showTitlesOnly = !showTitlesOnly">
                    subject
          </mat-icon>
          <mat-icon class="options-icons"
                    fontSet="material-icons-outlined"
                    (click)="onSearch()">
                    search
          </mat-icon>
        </div>
        <span *ngIf="showLessMatches" class="matches">
          <span *ngFor="let profileAttribute of groupProfileDisplayAttributesFromGroup | slice:0:3" class="matches"><br>- {{ profileAttribute }}</span>
          <div *ngIf="showMoreOption"
                (click)="showLessMatches=false"
                class="moreLess">
                ...{{ 'forums.component.more' | translate }}
          </div>
        </span>
        <span *ngIf="!showLessMatches" class="matches">
          <span *ngFor="let profileAttribute of groupProfileDisplayAttributesFromGroup" class="matches"><br>- {{ profileAttribute }}</span>
          <div (click)="showLessMatches=true"
                class="moreLess">
                ...{{ 'forums.component.less' | translate }}</div>
        </span>
      </div>
    </div>
    <div class="posts">
      <app-rvlm-posts
        [titlesOnly]="showTitlesOnly">
      </app-rvlm-posts>
    </div>
  </div>

  <mat-progress-spinner class="spinner" mode="indeterminate" *ngIf="showSpinner" diameter="40"></mat-progress-spinner>

</div>
