<div>
  <form [formGroup]="form">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Send Email To</mat-label>

          <input matInput
                  type="text"
                  placeholder="example@example.com"
                  formControlName="sendTo"
                  cdkFocusInitial>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>To first name</mat-label>

          <input matInput
                  type="text"
                  placeholder="sendee first name"
                  formControlName="toFirstName">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Subject</mat-label>

          <input matInput
                  type="text"
                  placeholder="Email Subject"
                  formControlName="subject">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="large-input">
        <mat-label>Body</mat-label>

          <textarea matInput
                  type="text"
                  rows="8"
                  placeholder="Email body"
                  formControlName="body">
          </textarea>
      </mat-form-field>
    </div>

    <div>
      <div>
        <button [disabled]="!form.valid"
                class="mat-raised-button mat-primary"
                (click)="onSendEmail()">
                Send
        </button>
      </div>
    </div>
  </form>
  <mat-progress-spinner class="spinner" mode="indeterminate" *ngIf="showSpinner" diameter="40"></mat-progress-spinner>
</div>
